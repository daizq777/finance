{% extends "layout.html" %}

{% block main %}
<div class="container mt-4">
    <div class="card shadow-sm mb-5">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Hello, {{ username }}</h3>
        </div>
        <div class="container">
                <!-- 现金充值表单 -->
            <form action="/add_cash" method="POST" class="p-3 border rounded bg-light">
                <h4 class="mb-4 text-success">
                    <i class="bi bi-cash-stack"></i> Add Funds
                </h4>
                <div class="mb-3">
                    <label class="form-label fw-bold">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input 
                            type="number" 
                            class="form-control" 
                            name="cash" 
                            placeholder="0.00"
                            min="1" 
                            step="0.01"
                            required
                        >
                        <span class="input-group-text">USD</span>
                    </div>
                    <div class="form-text">Minimum deposit: $1.00</div>
                </div>
                <button type="submit" class="btn btn-success w-100 py-2">
                    <i class="bi bi-plus-circle-fill"></i> Add Cash
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
