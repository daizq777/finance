{% extends "layout.html" %}

{% block main %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Stock Query</h2>
                <form action="/quote" method="POST" class="card p-4 shadow-sm">
                    <div class="mb-3">
                        <input autofocus class="form-control form-control-lg" name="symbol" type="text" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">Query</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
